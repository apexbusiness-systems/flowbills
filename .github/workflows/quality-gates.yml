name: P15 â€” CI Quality Gates
on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  NODE_VERSION: '18'
  LIGHTHOUSE_BUDGET_FCP: 1800
  LIGHTHOUSE_BUDGET_TTI: 3800
  LIGHTHOUSE_BUDGET_JS_SIZE: 76800  # 75KB gzip limit
  BUNDLE_SIZE_LIMIT: 76800  # 75KB gzip

jobs:
  typecheck-lint-test:
    name: ðŸ” Typecheck, Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type checking
        run: npx tsc --noEmit

      - name: ESLint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit
        env:
          CI: true

      - name: Integration tests
        run: npm run test:integration
        env:
          CI: true

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  sbom-security:
    name: ðŸ”’ SBOM & Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM (CycloneDX)
        run: |
          npx @cyclonedx/cyclonedx-npm --output-format JSON --output-file sbom.json
          echo "SBOM generated: sbom.json"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.json
          retention-days: 90

      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --json > audit-report.json || true
          
          # Check for critical/high vulnerabilities
          CRITICAL_COUNT=$(cat audit-report.json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH_COUNT=$(cat audit-report.json | jq '.metadata.vulnerabilities.high // 0')
          
          echo "critical_vulns=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
          echo "high_vulns=$HIGH_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::Found $CRITICAL_COUNT critical vulnerabilities"
            cat audit-report.json | jq '.vulnerabilities | to_entries[] | select(.value.severity == "critical")'
            exit 1
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.json

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Fail on critical vulnerabilities
        run: |
          if [ "${{ steps.npm-audit.outputs.critical_vulns }}" -gt 0 ]; then
            echo "::error::Build failed due to critical vulnerabilities"
            exit 1
          fi

  lighthouse-performance:
    name: âš¡ Lighthouse Performance Budget
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:4173
            http://localhost:4173/dashboard
            http://localhost:4173/invoices
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          configPath: '.lighthouserc.json'

      - name: Validate performance budgets
        run: |
          # Check if Lighthouse results meet budgets
          # This would parse the Lighthouse CI output
          echo "Checking performance budgets..."
          
          # FCP budget: ${{ env.LIGHTHOUSE_BUDGET_FCP }}ms
          # TTI budget: ${{ env.LIGHTHOUSE_BUDGET_TTI }}ms
          # JS size budget: ${{ env.LIGHTHOUSE_BUDGET_JS_SIZE }} bytes

  bundle-analysis:
    name: ðŸ“¦ Bundle Size Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Checkout base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Analyze bundle size
        id: bundle-analysis
        run: |
          # Get main route bundle size (gzipped)
          MAIN_BUNDLE=$(find dist/assets -name "index-*.js" -type f -exec gzip -c {} \; | wc -c)
          echo "main_bundle_size=$MAIN_BUNDLE" >> $GITHUB_OUTPUT
          
          echo "Main bundle size (gzipped): $MAIN_BUNDLE bytes"
          echo "Budget limit: ${{ env.BUNDLE_SIZE_LIMIT }} bytes"
          
          # Check if bundle size exceeds budget
          if [ "$MAIN_BUNDLE" -gt "${{ env.BUNDLE_SIZE_LIMIT }}" ]; then
            EXCESS=$((MAIN_BUNDLE - BUNDLE_SIZE_LIMIT))
            echo "::error::Bundle size exceeds budget by $EXCESS bytes"
            echo "Current: $MAIN_BUNDLE bytes | Budget: ${{ env.BUNDLE_SIZE_LIMIT }} bytes"
            exit 1
          fi

      - name: Generate bundle report
        run: |
          cat > bundle-report.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "main_bundle_size_bytes": ${{ steps.bundle-analysis.outputs.main_bundle_size }},
            "budget_bytes": ${{ env.BUNDLE_SIZE_LIMIT }},
            "within_budget": $([ "${{ steps.bundle-analysis.outputs.main_bundle_size }}" -le "${{ env.BUNDLE_SIZE_LIMIT }}" ] && echo "true" || echo "false"),
            "git_sha": "${{ github.sha }}"
          }
          EOF

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: bundle-report.json

      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const bundleSize = ${{ steps.bundle-analysis.outputs.main_bundle_size }};
            const budget = ${{ env.BUNDLE_SIZE_LIMIT }};
            const withinBudget = bundleSize <= budget;
            const icon = withinBudget ? 'âœ…' : 'âŒ';
            const percentage = ((bundleSize / budget) * 100).toFixed(1);
            
            const comment = `## ${icon} Bundle Size Analysis
            
            **Main Route Bundle (gzipped)**
            - Size: ${(bundleSize / 1024).toFixed(2)} KB
            - Budget: ${(budget / 1024).toFixed(2)} KB
            - Usage: ${percentage}%
            
            ${withinBudget ? 'âœ… Within budget' : 'âŒ Exceeds budget by ' + ((bundleSize - budget) / 1024).toFixed(2) + ' KB'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  quality-summary:
    name: ðŸ“Š Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [typecheck-lint-test, sbom-security, lighthouse-performance, bundle-analysis]
    if: always()
    
    steps:
      - name: Check quality gates
        run: |
          echo "======================================"
          echo "Quality Gate Summary"
          echo "======================================"
          echo "Typecheck/Lint/Test: ${{ needs.typecheck-lint-test.result }}"
          echo "SBOM & Security: ${{ needs.sbom-security.result }}"
          echo "Lighthouse: ${{ needs.lighthouse-performance.result }}"
          echo "Bundle Analysis: ${{ needs.bundle-analysis.result }}"
          echo "======================================"
          
          # Fail if any critical gate failed
          if [ "${{ needs.typecheck-lint-test.result }}" != "success" ] || \
             [ "${{ needs.sbom-security.result }}" != "success" ] || \
             [ "${{ needs.bundle-analysis.result }}" != "success" ]; then
            echo "::error::One or more quality gates failed"
            exit 1
          fi
          
          echo "âœ… All quality gates passed"
