name: Enhanced CI Pipeline
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Run CI pipeline
        run: npm run ci
        env:
          CI: true

      - name: Check for Critical vulnerabilities
        run: |
          if grep -q '"severity": "CRITICAL"' artifacts/osv-report.json; then
            echo "Critical vulnerabilities found!"
            cat artifacts/osv-report.json | jq '.vulnerabilities[] | select(.severity == "CRITICAL")'
            exit 1
          fi

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: artifacts/sbom.json

      - name: Upload OSV report
        uses: actions/upload-artifact@v4
        with:
          name: osv-vulnerability-report
          path: artifacts/osv-report.json

      - name: Run Deno checks for edge functions
        run: |
          # Install Deno if not available
          if ! command -v deno &> /dev/null; then
            curl -fsSL https://deno.land/install.sh | sh
            export PATH="$HOME/.deno/bin:$PATH"
          fi
          
          cd supabase/functions
          for dir in */; do
            if [ -f "$dir/index.ts" ] && [ "$dir" != "_shared/" ] && [ "$dir" != "_control/" ]; then
              echo "Checking $dir"
              deno check --import-map=../import_map.json "$dir/index.ts" || echo "Warning: $dir failed type check"
            fi
          done

  rls-tests:
    runs-on: ubuntu-latest
    needs: ci-pipeline
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run RLS policy tests
        run: npm run test -- --grep "RLS"
        env:
          CI: true